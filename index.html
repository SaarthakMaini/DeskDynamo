<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DeskDynamo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
    <h1 id="heading">DeskDynamo</h1>
    <p>The DeskDynamo App is a simple desktop application that displays a timer on your screen. It allows you to set a countdown timer, move the timer box with your cursor, and also add tasks       to be done. Once every hour, the app will remind you to take a 5 minute break and exercise.</p>
    </div>
    <div class="container">
    <div class="timer">
    <h1 id="timer-display">00:00</h1><br>
    </div>
    <div class="controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>
    </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
